<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Expense Tracker{% endblock title %}</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <!-- Navigation -->
        <nav class="bg-indigo-600 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <a
                    href="{% url 'expense_list' %}"
                    class="text-white font-bold text-xl"
                    >Expense Tracker</a
                >
                <div class="space-x-4">
                    {% if user.is_authenticated %}
                    <a
                        href="{% url 'expense_list' %}"
                        class="text-white hover:text-indigo-200"
                        >Expenses</a
                    >
                    <a
                        href="{% url 'add_expense' %}"
                        class="text-white hover:text-indigo-200"
                        >Add Expense</a
                    >
                    <a
                        href="{% url 'logout' %}"
                        class="bg-white text-indigo-600 px-4 py-2 rounded-lg hover:bg-indigo-100"
                        >Logout</a
                    >
                    {% else %}
                    <a
                        href="{% url 'login' %}"
                        class="bg-white text-indigo-600 px-4 py-2 rounded-lg hover:bg-indigo-100"
                        >Login</a
                    >
                    {% endif %}
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container mx-auto mt-8 px-4">
            {% block content %} {% endblock content %}
        </main>
    </body>
</html>
